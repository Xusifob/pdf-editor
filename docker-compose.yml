services:
  mysql:
    image: mysql:8.0
    container_name: pdf-editor-mysql
    ports:
      - "3312:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=pdf_editor
      - MYSQL_USER=pdf_editor
      - MYSQL_PASSWORD=pdf_editor_password
    networks:
      - pdf-editor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf-editor-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3003,http://localhost:3001
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=pdf_editor
      - DB_PASSWORD=pdf_editor_password
      - DB_NAME=pdf_editor
      - DB_POOL_SIZE=5
    networks:
      - pdf-editor-network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdf-editor-frontend
    ports:
      - "3003:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    networks:
      - pdf-editor-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  pdf-editor-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local

