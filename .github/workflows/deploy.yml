name: Deploy to Server

on:
  push:
    branches:
      - master

env:
  SSH_HOST: ${{ vars.SSH_HOST }}
  SSH_USER: ${{ vars.SSH_USER }}
  DEPLOY_PATH: ${{ vars.DEPLOY_PATH || '/opt/pdf-editor' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker compose build

      - name: Save Docker images
        run: |
          # Docker Compose uses the project directory name as prefix
          # Images are typically named: <project>-<service> or <project>_<service>
          PROJECT_NAME=$(basename $(pwd) | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9_-]/-/g')
          
          # Try to find images - docker compose typically uses project-service naming
          BACKEND_IMAGE=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep -E "${PROJECT_NAME}[-_]backend" | head -n1)
          FRONTEND_IMAGE=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep -E "${PROJECT_NAME}[-_]frontend" | head -n1)
          
          # Validate that images were found
          if [ -z "$BACKEND_IMAGE" ] || [ -z "$FRONTEND_IMAGE" ]; then
            echo "Error: Could not find backend or frontend Docker images"
            echo "Project name: $PROJECT_NAME"
            echo "Expected pattern: ${PROJECT_NAME}-backend or ${PROJECT_NAME}_backend"
            echo "Backend image found: $BACKEND_IMAGE"
            echo "Frontend image found: $FRONTEND_IMAGE"
            echo ""
            echo "Available images:"
            docker images
            exit 1
          fi
          
          echo "Saving backend image: $BACKEND_IMAGE"
          echo "Saving frontend image: $FRONTEND_IMAGE"
          docker save -o backend-image.tar $BACKEND_IMAGE
          docker save -o frontend-image.tar $FRONTEND_IMAGE

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          scp -i ~/.ssh/deploy_key \
            backend-image.tar frontend-image.tar docker-compose.yml \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:/tmp/

      - name: Deploy on server
        run: |
          DEPLOY_PATH="${{ env.DEPLOY_PATH }}"
          ssh -i ~/.ssh/deploy_key \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }} \
            bash -s << EOF
            # Load Docker images
            docker load -i /tmp/backend-image.tar
            docker load -i /tmp/frontend-image.tar
            
            # Create deployment directory and navigate to it
            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"
            
            # Stop existing containers if running
            if [ -f docker-compose.yml ]; then
              echo "Stopping existing containers..."
              docker compose down
              if [ \$? -ne 0 ]; then
                echo "Warning: Failed to stop containers, but continuing with deployment"
              fi
            fi
            
            # Copy new docker-compose file
            cp /tmp/docker-compose.yml .
            
            # Start new containers
            docker compose up -d
            
            # Cleanup
            rm -f /tmp/backend-image.tar /tmp/frontend-image.tar /tmp/docker-compose.yml
            
            # Show status
            docker compose ps
          EOF

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
