name: Deploy to Server

on:
  push:
    branches:
      - master

env:
  SSH_HOST: ${{ vars.SSH_HOST }}
  SSH_USER: ${{ vars.SSH_USER }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker-compose build

      - name: Save Docker images
        run: |
          # Get the actual image names created by docker-compose
          BACKEND_IMAGE=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep -E "pdf-editor.*backend|backend.*pdf-editor" | head -n1)
          FRONTEND_IMAGE=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep -E "pdf-editor.*frontend|frontend.*pdf-editor" | head -n1)
          
          # Validate that images were found
          if [ -z "$BACKEND_IMAGE" ] || [ -z "$FRONTEND_IMAGE" ]; then
            echo "Error: Could not find backend or frontend Docker images"
            echo "Backend image: $BACKEND_IMAGE"
            echo "Frontend image: $FRONTEND_IMAGE"
            exit 1
          fi
          
          docker save -o backend-image.tar $BACKEND_IMAGE
          docker save -o frontend-image.tar $FRONTEND_IMAGE

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          scp -i ~/.ssh/deploy_key \
            backend-image.tar frontend-image.tar docker-compose.yml \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:/tmp/

      - name: Deploy on server
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }} << 'ENDSSH'
            # Load Docker images
            docker load -i /tmp/backend-image.tar
            docker load -i /tmp/frontend-image.tar
            
            # Create deployment directory and navigate to it
            mkdir -p /opt/pdf-editor
            cd /opt/pdf-editor
            
            # Stop existing containers if running
            docker-compose down 2>/dev/null || true
            
            # Copy new docker-compose file
            cp /tmp/docker-compose.yml .
            
            # Start new containers
            docker-compose up -d
            
            # Cleanup
            rm -f /tmp/backend-image.tar /tmp/frontend-image.tar /tmp/docker-compose.yml
            
            # Show status
            docker-compose ps
          ENDSSH

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
